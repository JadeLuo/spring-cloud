spring:
  redis:
    host: localhost
    password:
    port: 6379
  cloud:
    nacos:
      discovery:
        enabled: true
        serverAddr: localhost:8848
    sentinel:
      transport:
        port: 8720
        dashboard: localhost:8081
    gateway:
      enabled: true
      discovery:
        locator:
          lowerCaseServiceId: true
      routes:
        - id: example-auth-server
          uri: lb://example-auth-server
          predicates:
            - Path=/oauth/**,/auth/**
        - id: business_service_route
          uri: lb://example-business-service
          predicates:
            - Path=/nacos/**,/bar/{segment}
#            - Cookie=JSESSIONID, 89B45328A3FF57837046CAAAE490916F
#            - Header=X-Request-Id, \d+
#            - Method=GET
#            - Query=baz
#            - RemoteAddr=192.168.1.1/20
          filters:
            - StripPrefix=1
#            - AddRequestHeader=X-Request-Foo, Bar
#            - AddRequestParameter=foo, bar
#            - AddResponseHeader=X-Response-Foo, Bar

eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://admin:123123@127.0.0.1:8761/eureka/
    preferIpAddress: true

