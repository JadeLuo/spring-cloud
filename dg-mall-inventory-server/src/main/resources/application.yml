# DataSource
spring:
  application:
    name: dg-mall-inventory-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    driver-class-name: com.mysql.jdbc.Driver
    platform: mysql
    url: jdbc:mysql://192.168.0.250:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT1FROMDUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    filters: stat,wall,slf4j
    logSlowSql: true
  # Redis数据库索引（默认为0）
  redis:
    database: 0
    host: 192.168.0.215
    port: 6379
    password: bigpass
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123123@localhost:8761/eureka/,http://admin:123123@localhost:8762/eureka/
  instance:
    preferIpAddress: true

# Load balancer config
feign:
  hystrix:
    enabled: true

#Ribbon configuration using eureka
ribbon:
  eureka:
    enabled: true

#Authorization Token switch(True: Checking)
checkToken: true

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          strategy: SEMAPHORE

---
spring:
  profiles: dev1
server:
  port: 8001
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
