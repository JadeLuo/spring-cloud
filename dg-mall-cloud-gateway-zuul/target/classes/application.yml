zuul:
  prefix: /api # 添加路由前缀
  routes:
    user-service:
      path: /user/**
      serviceId: dg-mall-user-server
    order-service:
      path: /order/**
      serviceId: dg-mall-order-server
    inventory-service:
      path: /inventory/**
      serviceId: dg-mall-inventory-server

logging:
  level:
    com.netflix: DEBUG

